<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.js"></script>
    <title>grid creation</title>
</head>
<body>
    <script>
        var config = {
    type: Phaser.AUTO,
    scale : {
        mode : Phaser.DOM.RESIZE,
        autoCenter : Phaser.DOM.CENTER_BOTH,
       
    },
    parent: 'phaser-example',
    width: 1000,
    height: 1000,
    backgroundColor: '#efefef',
    scene: {
        create: create
        
    }
};

var game = new Phaser.Game(config);



function create ()
{
    var g1 = this.add.grid(500,500, 900, 900, 300, 300, 0x112299,0.7,0x33ff66,1);
    
}
    </script>
</body>
